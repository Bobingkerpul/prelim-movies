<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style2.css" />

    <title>Insert Many Data</title>

    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/css/all.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css" />
    <!-- layout style -->
    <link rel="stylesheet" href="css/style2.css" />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-4 my-3 text-center">Movie List</h1>

      <div class="row justify-content-center pb-4">
        <div class="col-sm-4">
          <form class="input-group">
            <input type="text" name="s" class="form-control" />
            <button class="btn btn-dark"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xxl-3 col-xl-4 col-md-6 mb-4">
          <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
              <div class="movie">
                <div class="poster">
                  <img
                    src="movies/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg"
                    alt="movie"
                  />
                </div>
                <div class="info">
                  <h2 class="h6">
                    Doctor Strange in the Multiverse of Madness
                  </h2>
                  <p class="mb-1" title="Popularity">
                    <i class="fa fa-fire-flame-curved"></i>
                    <span>967.115</span>
                  </p>
                  <p class="mb-1" title="Release Date">
                    <i class="fa fa-calendar-alt"></i>
                    <span>2022-05-04</span>
                  </p>
                  <p class="mb-1" title="Runtime">
                    <i class="fa fa-clock"></i>
                    <span>126</span> min
                  </p>
                  <p class="mb-1" title="Vote Average">
                    <i class="far fa-star"></i>
                    <span>7.2</span>
                  </p>
                  <div class="pt-2 d-flex flex-wrap gap-2">
                    <div class="genre">Action</div>
                    <div class="genre">Adventure</div>
                    <div class="genre">Fantasy</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
